<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Custom styles import -->
  <link rel="stylesheet" href="./main.css">

</head>

<body>
  <main class="landing" role="main">
    <div class="card row">
      <img class="card__img card__img--desktop" src="./images/image-product-desktop.jpg"
        alt="a square shaped glass perfume bottle with a golden liquid and Gabrielle Chanel as branding text. ">
      <img class="card__img card__img--mobile" src="./images/image-product-mobile.jpg"
        alt="a square shaped glass perfume bottle with a golden liquid and Gabrielle Chanel as branding text. ">
      <div class="card__content">
        <p class="card__content-label">perfume</p>
        <h1 class="card__content-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__content-body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price__container">
          <h1 class="price__now">$149.99</h1>
          <p class="price__before">$169.99</p>
        </div>
        <button class="button">
          <img class="button__icon cart-icon" src="./images/icon-cart.svg" alt="cart icon">
          <!-- <p class="button__text">Add to Cart</p> -->
          Add to Cart
        </button>
      </div>
    </div>
  </main>

</body>

</html>
